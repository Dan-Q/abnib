<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/css/flat-ui.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/rss.xml">

    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="abnib-headline">
        <h1 class="abnib-logo">
          <div class="logo"></div>
          <a href="/">{{ site.name }}</a>
          <small>
            {{ site.description }}
            <br /><br />
            <a href="/rss.xml"><img src="/images/social-media-icons/rss.png" alt="RSS" /></a>
            <a href="https://www.facebook.com/abnib"><img src="/images/social-media-icons/facebook.png" alt="Facebook" /></a>
            <a href="https://twitter.com/abnib"><img src="/images/social-media-icons/twitter.png" alt="Twitter" /></a>
          </small>

        </h1>
      </div>

      {{ content }}

    </div> <!-- /container -->

    <footer>
      <div class="container">
        <div class="row">
          <div class="span7">
            <h3 class="footer-title">Subscribe by RSS</h3>
            <p><a href="/rss.xml" class="btn btn-large btn-info">RSS</a></p>
            <p>Subscribe by RSS to get the latest news right in your feed reader.</p>
            <p>Or subscribe by email, using the form.</p>
            <p>Or <a href="https://twitter.com/abnib">follow @abnib</a> on Twitter, or <a href="https://www.facebook.com/abnib">like abnib</a> on Facebook.</p>

          </div> <!-- /span7 -->

          <div class="span5">
            <div class="footer-banner">
              <h3 class="footer-title">Subscribe by email</h3>
              <form method="post" action="http://blogtrottr.com"> Your email: <input type="text" name="btr_email" /><br /> <input type="hidden" name="btr_url" value="{{site.url}}/rss.xml" /> <input type="hidden" name="schedule_type" value="2" /> <input type="submit" class="btn btn-large btn-info" value="Subscribe" /> </form>
            </div>
          </div>
        </div>
      </div>
    </footer>
    
    <!-- Load JS here for greater good =============================-->
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/js/jquery.ui.touch-punch.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-select.js"></script>
    <script src="/js/bootstrap-switch.js"></script>
    <script src="/js/flatui-checkbox.js"></script>
    <script src="/js/flatui-radio.js"></script>
    <script src="/js/jquery.tagsinput.js"></script>
    <script src="/js/jquery.placeholder.js"></script>
    <script src="/js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="/js/application.js"></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23710695-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </body>
</html>
